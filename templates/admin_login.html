{% extends "base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h2><i class="fas fa-lock text-primary"></i> Admin Login</h2>
    <p class="text-muted">Enter your credentials</p>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control py-3" id="username" name="username" 
               placeholder="Enter username" required>
    </div>
    
    <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control py-3" id="password" name="password" 
               placeholder="Enter password" required>
    </div>
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg py-3">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
    </div>
</form>
{% endblock %}
