{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">New Suggestion</h2>
    <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
        <i class="fas fa-times"></i>
    </a>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="message" class="form-label">Your anonymous message:</label>
        <textarea class="form-control" id="message" name="message" rows="6" 
                  placeholder="Type your suggestion here..." required></textarea>
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg py-3">
            <i class="far fa-paper-plane me-2"></i> Submit Anonymously
        </button>
    </div>
</form>

<div class="card mt-4">
    <div class="card-body text-center text-muted small">
        <i class="fas fa-lock me-1"></i> Your identity will not be stored or recorded
    </div>
</div>
{% endblock %}
